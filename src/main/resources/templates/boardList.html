<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/libs/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/libs/js/bootstrap.js"></script>
    <script type="text/javascript">
        $(document).ready(function (){
           $("li:not(:has( a ))").css("display","none");
        });
    </script>
    <style>
        tr td:first-child,
        tr th:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        tr td:last-child,
        tr th:last-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="/search_list" method="post">
        <select name="search_option" id="search_option">
            <option value="" selected disabled hidden>선택해주세요</option>
            <option value="writer">작성자</option>
            <option value="subject">제목</option>
            <option value="content">내용</option>
            <option value="all">작성자+제목+내용</option>
        </select>
        <input type="text" name="keyword" id="keyword" placeholder="검색">
        <input type="submit" value="조회">
    </form>
</div>
<div class="container">
    <div>
        <table style="text-align: center; border: 1px solid #dddddd" width="90%" >
            <thead>
            <tr>
                <th>글 번호</th>
                <th>글 작성자</th>
                <th>글 제목</th>
                <th>날짜</th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${board}">
                <td><a th:href="@{/view(bno=${board.bno})}" th:text="${board.bno}"></a></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.subject}"></td>
                <td th:text="${board.reg_date}"></td>
                <td th:if="${board.notice == 1}">공지글</td>
            </tr>

            </tbody>
        </table>
        <button type="button" onclick="location.href='write'" >글쓰기</button>
    </div>

    <div style="display: block; text-align: center;">
        <ul class="pagination" style="margin: 0 auto;">
        <li th:if="${startPage != 1}"><a th:href="@{/board(pageNumber=${startPage} - 1)}">&lt;</a></li>
        <li th:if="${startPage == 1}"><a style="color: gray;">&lt;</a></li>
        <li th:if="${startPage >0 and page != 1 and page > startPage}" th:each="idx,iterStat : ${#numbers.sequence(startPage, page - 1)}">
            <a th:if="${idx > 0 and page != 1}" th:href="@{/board(pageNumber=${idx})}" th:text="${idx}"> </a>
        </li>
        <li><a th:href="@{/board(pageNumber=${page})}" th:text="${page}" style="background-color: #006DCC;"></a></li>
        <li th:if="${count > 0}" th:each="idx,iterStat : ${#numbers.sequence(page + 1, target2 + page )}" >
            <a th:if="${idx < startPage + 10 and idx > page}" th:href="@{/board(pageNumber=${idx})}" th:text="${idx}"></a>
        </li>
        <li th:if="${target2 >= 1 and target2 + page > startPage + 9}">
            <a th:href="@{/board(pageNumber=${startPage + 10})}">></a>
        </li>
        <li th:if="${target2 + page <= startPage + 9}">
            <a style="color: gray;">></a>
        </li>
        </ul>
    </div>
</div>

</body>
</html>
