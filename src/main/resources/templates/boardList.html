<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr td:first-child,
        tr th:first-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }
        tr td:last-child,
        tr th:last-child {
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

    </style>
</head>
<body>
<div class="container">
    <form action="/search_list" method="post">
        <select name="search_option" id="search_option">
            <option value="writer">작성자</option>
            <option value="subject">제목</option>
            <option value="content">내용</option>
            <option value="all">작성자+제목+내용</option>
        </select>
        <input type="text" name="keyword" id="keyword" placeholder="검색">
        <input type="submit" value="조회">
    </form>
</div>
<div class="container">
    <div>
        <table style="text-align: center; border: 1px solid #dddddd" width="90%" >
            <thead>
            <tr>
                <th>글 번호</th>
                <th>글 작성자</th>
                <th>글 제목</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${board}">
                <td><a th:href="@{/view(bno=${board.bno})}" th:text="${board.bno}"></a></td>
                <td th:text="${board.writer}"></td>
                <td th:text="${board.subject}"></td>
                <td th:text="${board.reg_date}"></td>
            </tr>

            </tbody>
        </table>
        <button type="button" onclick="location.href='write'" >글쓰기</button>
    </div>

</div>


</body>
</html>
