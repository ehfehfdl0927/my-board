<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div>
        <table>
            <thead>
            </thead>
            <tbody>
            <form action="/UpdateAction" method="post">

                <tr>글 번호:<input type="number" th:value="${board.bno}" id="bno" name="bno"/></tr>
                <tr>글 제목:<input type="text" th:value="${board.subject}" id="subject" name="subject"/><br></tr>
                <tr><label for="content">내용</label><br></tr>
                <tr><textarea th:text="${board.content}" id="content" name="content" ></textarea><br></tr>
                <button type="submit">수정완료</button>

            </form>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
