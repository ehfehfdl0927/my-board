<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/board" method="post">
    <div class="form-group">
        <label for="writer">작성자</label>
        <input type="text" id="writer" name="writer" placeholder="이름을 입력하세요">
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" placeholder="제목을 입력하세요"><br>
        <label for="content">내용</label><br>
        <textarea  id="content" name="content" placeholder="내용을 입력하세요" rows="10" maxlength="2048"  style="width: 80%"></textarea><br>
    </div>
    <button type="submit">등록</button>
</form>
</body>
</html>
